<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Warning</title>
    <style>
        /* Styling for the page */
        body {
            background-color: black;
            color: yellow;
            text-align: center;
            font-family: Courier New, monospace;
        }
        .info-box {
            border: 2px red;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: red; /* Make the warning title stand out */
        }
        p {
            margin: 10px 0;
        }
        .warning-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        #download-btn {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function playAudio() {
            var audio = document.getElementById("warning-audio");
            var downloadBtn = document.getElementById("download-btn");

            audio.play();

            // When the audio ends, show the download button
            audio.onended = function() {
                downloadBtn.style.display = "inline-block";
            };
        }

        function redirectToDownload() {
            alert("Warning: Sharing this document will lead to your disqualification. We are always watching, waiting. Your actions will have consequences.");
            window.location.href = "https://example.com/your-download-link.pdf"; // Replace with your actual download link
        }
    </script>
</head>
<body>
    <h1>Warning!</h1>
    <div class="info-box">
        <p>Before you proceed, listen carefully to the following message.</p>
        <button onclick="playAudio()">Listen to the Message</button>
        <audio id="warning-audio" src="https://github.com/kororono/ebook-download-warning-with-audio/raw/main/Digital%20Consequences.mp3"></audio>
    </div>
    <button id="download-btn" onclick="redirectToDownload()">Continue to Download</button>
</body>
</html>
